{% extends 'base.html' %}

{% block content %}

      <h2>Recipes</h2>
      <ul class="recipes">
        {% for recipe in recipes %}
          <li> <a href="{{ recipe['url'] }}">
          <img src="{{ recipe['image'] }}"></a> 
          <br>
          {{ recipe['label'] }}
          <br>
          {{ recipe['ingredientLines']}}

        {% endfor %}
          </li>
          <br>
      </ul>

{% endblock %}
