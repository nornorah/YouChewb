{% extends 'base.html' %}
{% block content %}

  <h2>Registration Form</h2>

  <form action="/register" method="POST">

    Email: <input type="email" name="email" required></input>
    <br>

    Password: <input type="password" name="password" required></input>
    <br>

    First Name: <input type="text" name="fname" required></input>
    <br>

    Last Name: <input type="text" name="lname" required></input>
    <br>

    <input type="submit" value="Submit"></input>
    
  </form>

{% endblock %}
