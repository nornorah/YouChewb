{% extends 'base.html' %}

{% block content %}

      <h2>Movie Recommendations</h2>
      <ul class="movies">
        {% for movie in movie_data %}
          <li>
          <img src="https://image.tmdb.org/t/p/w500/{{ movie['poster_path'] }}">
          <br>
          {{ movie['title'] }}
          </li>
          <br>
        {% endfor %}
      </ul>

{% endblock %}
