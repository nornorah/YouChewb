{% extends 'base.html' %}

{% block content %}

{% for date, recipe, movie in activity_info %}
<div class="row">

<div class="jumbotron text-center col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-12">

<!-- Jumbotron -->
        <h4 class="card-title pb-2" style="font-family: 'Cabin Sketch', cursive;"><strong>{{ date }}</strong></h4>
    <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-12">

 
    <!-- Jumbotron content -->

          <!-- Card content -->

   <div class="card card-cascade wider reverse">
  
  <div class="view view-cascade overlay">
<img class="card-img-top flex-center" src="{{ recipe.recipe_image }}">     
    <a href="{{ recipe.recipe_url }}" target="_blank">
      <div class="mask flex-center rgba-white-light"><p class="white-text" style="font-size:20px;">INSTRUCTIONS</p></div></a>
 </div>

  <div class="card-body card-body-cascade text-center">
       
    
  <!-- Title -->
     <h4 class="card-title" style="font-size:20px; font-family: 'Cabin Sketch', cursive;">{{ recipe.recipe_name }}</h4>
         </div>
    </div>
</div>

<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
   <div class="card card-cascade wider reverse">

   <!-- Card image -->
   <div class="view view-cascade overlay">
     <img class="card-img-top flex-center" src="{{ movie.movie_image }}" style="width:100%; height:350px">
     <a href="{{ movie.movie_url }}" target="_blank">
       <div class="mask flex-center rgba-white-light"><p class="white-text" style="font-size:20px;">INFORMATION</p></div></a>
  </div>

   <!-- Card content -->
  <div class="card-body card-body-cascade text-center">

     <!-- Title -->
    <h4 class="card-title" style="font-size:20px; font-family: 'Cabin Sketch', cursive;">{{ movie.movie_name }}</h4>
  </div>
 </div>
</div>
<!-- Jumbotron -->
</div>
</div>
</div>
</div>

{% endfor %}
{% endblock %}
